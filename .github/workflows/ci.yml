name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - "docs/**"
      - "**.md"
      - ".github/workflows/**"
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - "docs/**"
      - "**.md"
      - ".github/workflows/**"

# 実行権限を最小限に制限（セキュリティのベストプラクティス）
permissions:
  contents: read

jobs:
  quality-check:
    runs-on: ubuntu-latest
    # Python 3.11.14.2 の安定した動作を保証
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.26"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.14"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      # 1. Lint & Format Check (Ruff)
      # 最も高速なチェックを最初に実行し、失敗時は即座に終了（Fail-Fast）
      - name: Lint and Format with Ruff
        run: |
          uv run ruff check .
          uv run ruff format --check .

      # 2. Static Type Check (Mypy)
      - name: Type check with Mypy
        run: uv run mypy src/

      # 3. Unit Tests (Pytest)
      # 3.11.14の並列性能を活かし、カバレッジも測定
      - name: Run tests with Pytest
        run: |
          uv run pytest --cov=src --cov-report=xml

      # カバレッジレポートのアップロード（任意）
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
