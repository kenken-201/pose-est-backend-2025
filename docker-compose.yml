services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pose-est-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - LOG_LEVEL=INFO
      # ML Settings
      - ML_MODEL_URL=${ML_MODEL_URL:-https://tfhub.dev/google/movenet/multipose/lightning/1}
      - ML_SCORE_THRESHOLD=${ML_SCORE_THRESHOLD:-0.3}
      - ML_TARGET_SIZE=${ML_TARGET_SIZE:-256}
      # R2 Storage Settings (Create .env file to set these)
      - R2_ENDPOINT_URL=${R2_ENDPOINT_URL}
      - R2_ACCESS_KEY=${R2_ACCESS_KEY}
      - R2_SECRET_KEY=${R2_SECRET_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      # Application Settings
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - MAX_UPLOAD_SIZE_MB=${MAX_UPLOAD_SIZE_MB:-100}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
